<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    

</head>

<body>
   
    <h1>CALCULATOR</h1>

    <label for="val1">Val 1 : </label>
    <input type="number" id="val1" name="val1" required> <br><br>

    <label for="val2"> Val 2 :</label>
    <input type="number" id="val2" name="val2" required><br><br>

    <label for="#">Result :</label>
    <input type="text" id="result"> <br /><br>

    <button> + </button>
    <button> - </button>
    <button> * </button>
    <button> / </button>
    <button>Reset</button>




    <script>
        var Result = 0;
        let val1 = document.getElementById("val1");
        let val2 = document.getElementById("val2");
        let result = document.getElementById("result");

        let button = document.getElementsByTagName("button")

        let Add = button[0]
        Add.addEventListener("click", () => {
            const value1 = val1.value;
            const value2 = val2.value;

            const output = parseInt(value1) + parseInt(value2);
            result.value = output;

        });


        let Sub = button[1]
        Sub.addEventListener("click", () => {
            const value1 = val1.value;
            const value2 = val2.value;

            const output = parseInt(value1) - parseInt(value2);
            result.value = output;
        });

        let Mul = button[2]
        Mul.addEventListener("click", () => {
            const value1 = val1.value;
            const value2 = val2.value;

            const output = parseInt(value1) * parseInt(value2);
            result.value = output;
        });


        let Dev = button[3]
        Dev.addEventListener("click", () => {
            const value1 = val1.value;
            const value2 = val2.value;

            const output = parseInt(value1) / parseInt(value2);
            result.value = output;
        });


        let Reset = button[4]
        Reset.addEventListener("click", () => {
            val1.value = 0;
            val2.value = 0;
            result.value = 0;
        });

    </script>
</body>

</html>
